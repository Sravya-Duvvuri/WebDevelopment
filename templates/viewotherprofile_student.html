<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6E6;
            animation: fadeIn 1s ease-in-out; /* Add a fade-in animation for the entire page */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .top {
            background-color: #5e0534;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
        }
    
        .profile-picture {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    
        .profile-details {
            text-align: center;
        }
    
        .editable-field {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    
        .editable-field[readonly] {
            background-color: #f0f0f0;
        }
    
        .description {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-left: 50px;
            margin-right: 30px; /* Adjust the right margin to 30px */
            width: 100%;
            box-sizing: border-box;
        }
    
        .save-button {
            background-color: #990c57;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    
        p, h2 {
            margin-left: 50px;
            margin-right: 30px; /* Adjust the right margin to 30px */
        }
        .footer {
            background-color: #1d2227;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content img {
            animation: fadeInImage 2s ease-in-out;
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .tabs {
            background-color: #990c57;
            overflow: hidden;
        }

        .tab {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #0f05a4a2;
        }
        .link {
            color: #000;
            transition: color 0.3s;
        }

        .link:hover {
            color: #990c57;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
    
</head>

<body>
    <div class="top" style="background-image: url('bg1.jpg');
    background-repeat: no-repeat; 
    background-size: cover; 
    background-position: center center;">
        <h1 style="text-shadow: 1px 1px grey; background-color: #5e0534; opacity: 0.75; padding: 35px;">Amrita Vishwa Vidyapeetham</h1>

        <div class="tabs">

        <div class="header">

        <div class="profile-details">

            <p>Social Media : <input id="Social Media" class="editable-field" readonly value="RahulVerma15@gmail.com"></p>
            <p style="margin-left: 50px;"><input id="Social Media" class="editable-field" readonly value="github.com/RahulVerma15"></p>

            <br><br><br><br>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Amrita Vishwa Vidyapeetham
    </div>
</body>

</html>
