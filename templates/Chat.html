<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/x-icon">
    <title>Amrita Vishwa Vidyapeetham - Alumni Chat</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E6E6;
            animation: fadeIn 0.8s ease-in-out; /* Add a fade-in animation for the entire page */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }


        .header {
            background-color: #5e0534;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .tabs {
            background-color: #990c57;
            overflow: hidden;
        }

        .tab {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #0f05a4a2;
        }

        .content {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .alumni-table {
            width: 100%;
            border-collapse: collapse;
        }

        .alumni-table th,
        .alumni-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .alumni-table th {
            background-color: #990c57;
            color: #fff;
        }

        .chat-button {
            background-color: #990c57;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-button:hover {
            background-color: #5e0534;
        }
    </style>
</head>

<body>
    <div class="header" style="background-image: url('bg1.jpg');
    background-repeat: no-repeat; 
    background-size: cover; 
    background-position: center center;">
        <h1 style="text-shadow: 1px 1px grey; background-color: #5e0534; opacity: 0.75; padding: 35px;">Amrita Vishwa Vidyapeetham</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <a class="tab" href="/home">Home</a>
            <a class="tab" href="/search">Search</a>
            <a class="tab" href="/view_profile">View Profile</a>
            <a class="tab" href="/alumni_meets">Alumni Meets</a>
            <a class="tab" href="/chat/<email>">Chat</a>
            <a class="tab" href="/help">Help</a>
            <a class="tab" href="/logout">Logout</a>

        </div>


        <div class="content">
            <h1 style="text-shadow: 1px 1px grey;">Alumni Search</h1>
            <table class="alumni-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Batch</th>
                        <th>Department</th>
                        <th>Chat</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rahul Verma</td>
                        <td>2018-22</td>
                        <td>Chemical Engineering</td>
                        <td><form action="/chatpage"><button class="chat-button">Chat</button></form></td>
                    </tr>
                    <!-- Add more alumni data and chat buttons -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
