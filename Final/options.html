        body {

            background-color: linear-gradient(to right, #008F7A, #004d42);

        }

        section:hover {
            background-color: #f0f0f0;
            transform: scale(1.02);
        }

        section div {
            margin-left: 10px;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        footer {
            background-color: #1c1c1c;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #015084;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #002f5b;
        }

        a:hover{
         color: #005291;   
        }
